<head>

  <!-- UTMify Script -->
  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>

  <!-- TikTok Pixel Code -->
  <script>
    window.tikTokPixelId = "691e8d8791b6d5ba7830ea41";
    var a = document.createElement("script");
    a.setAttribute("async", "");
    a.setAttribute("defer", "");
    a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel-tiktok.js");
    document.head.appendChild(a);
  </script>

  <!-- Captura UTMs e redireciona -->
  <script>
    // Captura parÃ¢metros UTM e ttclid
    const urlParams = new URLSearchParams(window.location.search);
    const ttclid = urlParams.get('ttclid');
    const utm_source = urlParams.get('utm_source');
    const utm_campaign = urlParams.get('utm_campaign');
    const utm_medium = urlParams.get('utm_medium');
    const utm_content = urlParams.get('utm_content');
    const utm_term = urlParams.get('utm_term');

    console.log('âœ… ParÃ¢metros capturados:', { ttclid, utm_source, utm_campaign, utm_medium, utm_content, utm_term });

    // ConstrÃ³i URL com parÃ¢metros UTM
    let redirectUrl = 'https://flexionpay.com/redirect/cv-47?';
    const params = [];
    
    if (utm_source) params.push('utm_source=' + encodeURIComponent(utm_source));
    if (utm_campaign) params.push('utm_campaign=' + encodeURIComponent(utm_campaign));
    if (utm_medium) params.push('utm_medium=' + encodeURIComponent(utm_medium));
    if (utm_content) params.push('utm_content=' + encodeURIComponent(utm_content));
    if (utm_term) params.push('utm_term=' + encodeURIComponent(utm_term));
    if (ttclid) params.push('ttclid=' + encodeURIComponent(ttclid));
    
    redirectUrl += params.join('&');

    console.log('ðŸ”— Redirecionando para:', redirectUrl);

    // Redireciona instantaneamente
    window.location.href = redirectUrl;
  </script>
